{% extends 'base.html' %}
{% block title %}Reassign Orphaned Products{% endblock %}

{% block content %}
<div class="container">
  <h2 class="center-align">Reassign Orphaned Products</h2>

  <form method="POST">
    {% csrf_token %}
    <div class="input-field">
      <select name="box_id" required>
        <option value="" disabled selected>Choose a box to reassign</option>
        {% for box in boxes %}
          <option value="{{ box.id }}">{{ box.name }} â€” {{ box.shipping_date|date:"d M Y" }}</option>
        {% endfor %}
      </select>
      <label>Select Box</label>
    </div>

    <h5>Selected Products:</h5>
    <ul class="collection">
      {% for product in products %}
        <li class="collection-item">{{ product.name }} (x{{ product.quantity }})</li>
      {% endfor %}
    </ul>

    <div class="section center-align">
      <button type="submit" class="btn green">
        <i class="fas fa-check left"></i> Reassign Products
      </button>
      <a href="{% url 'box_admin' %}" class="btn red">
        <i class="fas fa-times left"></i> Cancel
      </a>
    </div>
  </form>
</div>
{% endblock %}
