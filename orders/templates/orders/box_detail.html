{% extends 'base.html' %}
{% load static %}

{% block title %}Past Boxes{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    {% csrf_token %}
    <div class="input-field">
      {{ form.recipient_name.label_tag }}
      {{ form.recipient_name }}
    </div>
    <div class="input-field">
      {{ form.gift_message.label_tag }}
      {{ form.gift_message }}
    </div>
    <button class="btn" type="submit">Proceed to Payment</button>
  </form>
</div>

{% endblock %}
