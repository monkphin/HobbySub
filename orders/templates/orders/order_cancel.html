{% extends 'base.html' %} {% load static %} {% block title %}Order Cancelled{%
endblock %} {% block content %}
<section class="section center-align">
  <div role="alert">
    <h2 class="red-text text-darken-2">Order Cancelled</h2>
    <p>Your payment process was cancelled. No charges have been made.</p>
    <p>If this was a mistake, you can try again below.</p>
  </div>
  <br />
  <div class="button-row-utility center-align">
    <a href="{% url 'select_purchase_type' %}" class="btn teal darken-3">
      <i class="fas fa-undo left" aria-hidden="true"></i> Try Again
    </a>
    <a href="{% url 'home' %}" class="btn blue darken-1">
      <i class="fas fa-home left" aria-hidden="true"></i> Return Home
    </a>
  </div>
</section>
{% endblock %}
