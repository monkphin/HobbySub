<div id="confirmation-modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-describedby="delete-warning modal-message">
  <div class="modal-content center-align">
      <h5 id="modal-title">Confirm Action</h5>
      <p id="delete-warning" class="orange-text text-darken-2 margin-top-10"></p>
      <p id="modal-message">Please enter your password to confirm.</p>
      
      <form id="modal-password-form" class="modal-form">
        <input type="text" name="username" autocomplete="username" aria-hidden="true" style="display: none;" />
        <label for="modal-password" class="sr-only">Password</label>
        <input id="modal-password" type="password" class="browser-default modal-input" placeholder="Password" autocomplete="new-password">
      </form>
      
      <div id="modal-error" class="red-text margin-top-10"></div>
  </div>
  <div class="modal-footer button-row">
    <button id="modal-cancel-btn" class="btn grey darken-1 black-text" aria-label="Cancel">Cancel</button>
    <button id="modal-confirm-btn" class="btn green darken-3 white-text" aria-label="Deletion">Confirm</button>
  </div>
</div>
