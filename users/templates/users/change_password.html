{% extends 'base.html' %}
{% load static %}

{% block title %}Change Password{% endblock %}

{% block content %}
  <section class="section center-align">
    <h2>Change Password</h2>
    <div class="row" style="max-width: 700px; margin: 0 auto;">
      <form class="col s12" method="post">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s12">
            {{ form.password1.label_tag }}
            {{ form.password1 }}
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            {{ form.password2.label_tag }}
            {{ form.password2 }}
          </div>
        </div>
        <div class="row" style="margin-top: 1rem;">
          <div class="col s6 center-align">
            <a href="{% url 'account' %}" class="btn grey lighten-1 black-text">
              <i class="fas fa-arrow-left left"></i> Back
            </a>
          </div>
          <div class="col s6 center-align">
            <button type="submit" class="btn green white-text">
              Save
            </button>
          </div>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
