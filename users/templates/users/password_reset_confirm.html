{% extends 'base.html' %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container">
  <h4 class="center-align">Set Your New Password</h4>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn green">Save New Password</button>
  </form>
</div>
{% endblock %}
