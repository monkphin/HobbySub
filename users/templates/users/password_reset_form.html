{% extends 'base.html' %}
{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="container" role="form" aria-labelledby="reset-password-heading">
  <h4 id="reset-password-heading" class="center-align">Reset Your Password</h4>
  <form method="POST" aria-describedby="reset-help-text">
    {% csrf_token %}
    <div class="input-field">
      <input id="email" name="email" type="email" class="validate" required aria-required="true" aria-describedby="reset-help-text">
      <label for="email">Enter your email address</label>
      <p id="reset-help-text" class="grey-text">We'll send you a link to reset your password.</p>
    </div>
    <button type="submit" class="btn green" aria-label="Send password reset link">Send Password Reset Link</button>
  </form>
</div>
{% endblock %}
